{% extends 'base.html' %}

{% block content %}
<br>
<div class="row">
    {% for i in goods %}
    <div class="col">
        
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ i.image }}" alt="Card image cap">
            <div class="card-body">
              <a style=" text-decoration: none, ;color: black;"href="#"><h5 class="card-title">{{i.name}}</h5></a>
              <p class="card-text">${{i.price}}</p>
              <p class="card-text">stock:{{i.stock}}</p>
              <a href="#" class="btn btn-primary">add to cart</a>
                
            </div>
          </div>
           
    </div>
    {% endfor %}
</div>


{% endblock %}
